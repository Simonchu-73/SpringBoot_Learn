<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
</head>
<body>
<div class="container" style="margin-top: 30px">
    <div>栏目管理</div>
    <div>
        <a th:href="@{/generator/channel/save}" th:text="新增"></a>
    </div>
    <table class="table table-bordered table-hover table table-striped">
        <tr>
            <td>
                序号
            </td>
            <td>
                栏目名称
            </td>
            <td>
                栏目描述
            </td>
            <td>
                创建时间
            </td>
            <td>
                修改时间
            </td>
            <td>
                操作
            </td>
        </tr>
       <!-- <c:forEach id="" items="${}" varstatus></c:forEach>-->
        <!-- <tr th:each="临时变量名,循环状态变量:${集合数据}">-->
        <tr th:each="channel,status:${page.records}">
            <td th:text="${status.count}"></td>
            <td th:text="${channel.cname}"></td>
            <td th:text="${channel.channelDesc}"></td>
            <td th:text="${#temporals.format(channel.createTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td th:text="${#temporals.format(channel.updateTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td>
                <a href="javascript:;" th:text="删除" th:onclick="doDel([[${channel.cid}]])"></a>
                <a th:text="修改" th:href="@{|/generator/channel/update/${channel.cid}|}"></a>

            </td>
        </tr>
    </table>
    <div th:insert="page :: page"></div>
</div>
    <script>
        function doDel(id){
           // alert(id);
            if(confirm("确认删除吗?"))
               location.href="/generator/channel/delete/"+id
        }
    </script>
</body>
</html>
