<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
</head>
<body>
<div class="container" style="margin-top: 30px">
    <div>栏目管理</div>
    <form method="post" action="/generator/channel/update_commit">
        <div class="form-group">
            <label for="cname">栏目名称</label>
            <input type="text" name="cname" th:value="${channel.cname}" class="form-control" id="cname" placeholder="请输入栏目名称">
        </div>
        <div class="form-group">
            <label for="channelDesc">栏目描述</label>
            <input type="text" name="channelDesc" th:value="${channel.channelDesc}" class="form-control" id="channelDesc" placeholder="请输入栏目描述">
        </div>
        <input type="hidden" name="cid" th:value="${channel.cid}">
        <button type="submit" class="btn btn-primary">提交</button>
    </form>
</div>
</body>
</html>
